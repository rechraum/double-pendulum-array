<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Double Pendulum Chaos Visualization</title>
    <link rel="stylesheet" href="style2.css" />
    <!-- p5.js library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <!-- p5.dom for UI elements -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.dom.min.js"></script>
  </head>
  <body>
    <div id="controls">
      <button id="startButton">Start / Restart</button>
      <label>
        Grid Resolution:
        <input id="gridSlider" type="range" min="10" max="100" value="50" />
        <span id="gridVal">50</span>Ã—<span id="gridVal">50</span>
      </label>
      <label>
        Simulation Speed:
        <input id="speedSlider" type="range" min="0.1" max="5" step="0.1" value="1" />
        <span id="speedVal">1</span>x
      </label>
      <br />
      <label>
        <input type="checkbox" id="visColor" checked>
        Color Representation
      </label>
      <label>
        <input type="checkbox" id="visStick" checked>
        Stick Figure Representation
      </label>
    </div>
    <script src="DoublePendulumArray.js"></script>
  </body>
</html>
